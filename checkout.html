<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout - AceNodes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      margin: 0;
    }

    .checkout-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .checkout-box h2 {
      margin-bottom: 15px;
      color: #27ae60;
    }

    .checkout-box label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: bold;
    }

    .checkout-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .checkout-box button {
      width: 100%;
      padding: 10px;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .checkout-box button:hover {
      background: #219150;
    }
  </style>
</head>
<body>

  <div class="checkout-box">
    <h2>Checkout</h2>
    <form id="checkoutForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="card">Card Number</label>
      <input type="text" id="card" required>

      <button type="submit">Confirm Purchase</button>
    </form>
  </div>

  <script>
    const checkoutForm = document.getElementById('checkoutForm');

    checkoutForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('âœ… Purchase successful! Thank you.');
      window.location.href = "index.html"; // go back to home/cart
    });
  </script>

</body>
</html>
