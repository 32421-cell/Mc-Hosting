<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AceNodes Cart System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Navbar */
    .navbar {
      background: #111;
      padding: 15px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      color: #00ff66; /* green logo */
    }

    /* Cart Button */
    .cart-btn {
      background: none;
      border: none;
      cursor: pointer;
      position: relative;
    }

    .cart-btn svg {
      width: 28px;
      height: 28px;
      fill: #00ff66;
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }

    /* Cart Popup */
    .cart-popup {
      position: fixed;
      right: -400px;
      top: 0;
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 999;
    }

    .cart-popup.active {
      right: 0;
    }

    .cart-popup h2 {
      margin-top: 0;
    }

    .cart-items {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .cart-total {
      font-weight: bold;
      margin-top: 10px;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      background: #00ff66;
      color: #000;
      text-align: center;
      padding: 10px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    /* Checkout Page */
    .checkout-page {
      display: none;
      padding: 20px;
    }

    .checkout-page.active {
      display: block;
    }

    .checkout-page form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    .checkout-page h2 {
      text-align: center;
    }

    .checkout-page label {
      display: block;
      margin-top: 10px;
    }

    .checkout-page input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .checkout-page button {
      margin-top: 15px;
      width: 100%;
      background: #00ff66;
      border: none;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>AceNodes</h1>
    <button class="cart-btn" onclick="toggleCart()">
      <!-- Cart Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 18c-1.104 0-1.99.896-1.99 2S5.896 22 7 22s2-.896 2-2-.896-2-2-2zm10 0c-1.104 0-1.99.896-1.99 2s.886 2 1.99 2 2-.896 2-2-.896-2-2-2zM7.334 14h9.661c.75 0 1.402-.418 1.732-1.086l3.934-7.867A1 1 0 0 0 21.735 4H6.21l-.94-2H1v2h3l3.6 7.59-1.35 2.44C5.082 15.37 6.067 17 7.334 17H19v-2H7.334z"/></svg>
      <span class="cart-count" id="cart-count">0</span>
    </button>
  </div>

  <!-- Cart Popup -->
  <div class="cart-popup" id="cart-popup">
    <h2>Your Cart</h2>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-total" id="cart-total">Total: $0</div>
    <a href="#" class="checkout-btn" onclick="goToCheckout()">Checkout</a>
  </div>

  <!-- Checkout Page -->
  <div class="checkout-page" id="checkout-page">
    <form onsubmit="submitOrder(event)">
      <h2>Checkout</h2>
      <label>Full Name</label>
      <input type="text" required>
      <label>Email</label>
      <input type="email" required>
      <label>Address</label>
      <input type="text" required>
      <label>City</label>
      <input type="text" required>
      <label>Zip Code</label>
      <input type="text" required>
      <label>Card Number</label>
      <input type="text" required>
      <label>Expiration Date</label>
      <input type="text" required>
      <label>CVV</label>
      <input type="text" required>
      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script>
    let cart = [];
    let cartPopup = document.getElementById("cart-popup");
    let cartItems = document.getElementById("cart-items");
    let cartCount = document.getElementById("cart-count");
    let cartTotal = document.getElementById("cart-total");

    function toggleCart() {
      cartPopup.classList.toggle("active");
    }

    function addToCart(item, price) {
      cart.push({item, price});
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((c, i) => {
        total += c.price;
        cartItems.innerHTML += `<div class="cart-item">${c.item} - $${c.price}</div>`;
      });
      cartCount.innerText = cart.length;
      cartTotal.innerText = "Total: $" + total;
    }

    function goToCheckout() {
      document.getElementById("checkout-page").classList.add("active");
      cartPopup.classList.remove("active");
    }

    function submitOrder(e) {
      e.preventDefault();
      alert("Order placed successfully!");
      cart = [];
      updateCart();
      document.getElementById("checkout-page").classList.remove("active");
    }

    // Example products (for testing)
    addToCart("Minecraft Hosting Plan A", 5);
    addToCart("Minecraft Hosting Plan B", 10);
  </script>

</body>
</html>
