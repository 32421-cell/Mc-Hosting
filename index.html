<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AceNodes Cart System</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
      min-height: 100vh;
    }

    /* Cart button */
    .cart-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #27ae60;
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .cart-btn:hover {
      transform: scale(1.1);
    }

    .cart-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    /* Cart Sidebar */
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background: #fff;
      box-shadow: -4px 0 12px rgba(0,0,0,0.3);
      padding: 20px;
      transition: right 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1000;
    }

    .cart-sidebar.active {
      right: 0;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    .cart-header h2 {
      font-size: 20px;
      color: #27ae60;
    }

    .close-cart {
      cursor: pointer;
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .cart-item span {
      font-size: 16px;
    }

    .checkout {
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }

    .checkout h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .checkout button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #27ae60;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .checkout button:hover {
      background: #219150;
    }

    /* Checkout Modal */
    .checkout-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .checkout-modal.active {
      display: flex;
    }

    .checkout-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .checkout-box h2 {
      margin-bottom: 15px;
      color: #27ae60;
    }

    .checkout-box label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: bold;
    }

    .checkout-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .checkout-box button {
      width: 100%;
      padding: 10px;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .checkout-box button:hover {
      background: #219150;
    }
  </style>
</head>
<body>

  <!-- Cart Button -->
  <button class="cart-btn" id="cartBtn" title="Open Cart">
    <!-- SVG Cart Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M7 4h-2l-3 7v2h2l3.6 7h11.4l3.6-7h2v-2l-3-7h-2zm0 2h10l2.25 5h-14.5l2.25-5zm2 9c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm8 0c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2z"/>
    </svg>
  </button>

  <!-- Cart Sidebar -->
  <div class="cart-sidebar" id="cartSidebar">
    <div>
      <div class="cart-header">
        <h2>Your Cart</h2>
        <span class="close-cart" id="closeCart">&times;</span>
      </div>
      <div class="cart-items" id="cartItems">
        <div class="cart-item"><span>Hosting Plan 1</span><span>$5</span></div>
        <div class="cart-item"><span>Hosting Plan 2</span><span>$10</span></div>
      </div>
    </div>
    <div class="checkout">
      <h3>Total: $15</h3>
      <button id="checkoutBtn">Checkout</button>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div class="checkout-modal" id="checkoutModal">
    <div class="checkout-box">
      <h2>Checkout</h2>
      <form id="checkoutForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" required>
        
        <label for="card">Card Number</label>
        <input type="text" id="card" required>
        
        <button type="submit">Confirm Purchase</button>
      </form>
    </div>
  </div>

  <script>
    const cartBtn = document.getElementById('cartBtn');
    const cartSidebar = document.getElementById('cartSidebar');
    const closeCart = document.getElementById('closeCart');
    const checkoutBtn = document.getElementById('checkoutBtn');
    const checkoutModal = document.getElementById('checkoutModal');
    const checkoutForm = document.getElementById('checkoutForm');

    // Open cart
    cartBtn.addEventListener('click', () => {
      cartSidebar.classList.add('active');
    });

    // Close cart
    closeCart.addEventListener('click', () => {
      cartSidebar.classList.remove('active');
    });

    // Checkout button
    checkoutBtn.addEventListener('click', () => {
      checkoutModal.classList.add('active');
    });

    // Confirm checkout
    checkoutForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('âœ… Purchase successful! Thank you.');
      checkoutModal.classList.remove('active');
      cartSidebar.classList.remove('active');
    });

    // Close checkout modal on outside click
    checkoutModal.addEventListener('click', (e) => {
      if (e.target === checkoutModal) {
        checkoutModal.classList.remove('active');
      }
    });
  </script>

</body>
</html>
