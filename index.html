<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AceNodes - Best Minecraft Hosting</title>
  <style>
    /* === Existing Home Page CSS === */
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
    }
    .navbar {
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      min-height: 64px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0;
      font-weight: 700;
      font-size: 1.6rem;
      color: #34d058;
      text-decoration: none;
    }
    .logo img { height: 48px; width: auto; filter: drop-shadow(0 1px 3px rgba(0,0,0,0.4)); }
    .nav-links { list-style: none; display: flex; gap: 1rem; margin: 0; padding: 0; align-items: center; }
    .nav-links li a { padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; color: #1db954; text-decoration: none; font-weight: 500; }
    .nav-links li a.active, .nav-links li a:hover { background: #1db954; color: #121212; }
    .hero { padding: 80px 20px; text-align: center; }
    .fade-in-text { opacity: 0; transform: translateY(20px); animation: fadeInUp 0.8s forwards; }
    .fade-in-text.delay-1 { animation-delay: 0.4s; }
    .fade-in-text.delay-2 { animation-delay: 0.8s; }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    .typing { display: inline-block; overflow: hidden; border-right: 3px solid #34d058; white-space: nowrap; animation: typing 2.5s steps(40,end), blink 0.7s step-end infinite alternate; font-weight: 700; }
    @keyframes typing { from { width: 0; } to { width: 100%; } }
    @keyframes blink { 50% { border-color: transparent; } }
    .btn { display: inline-block; padding: 10px 20px; background-color: #00cc66; color: #fff; border-radius: 6px; text-decoration: none; margin-top: 20px; cursor: pointer; }
    .plans-overview { padding: 60px 20px; text-align: center; }
    .plans-container { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; }
    .plan-card { background-color: #1a1a1a; padding: 20px; border-radius: 12px; width: 280px; }
    footer { background-color: #242424; padding: 30px 0 20px; color: #fff; }
    .footer-container { display: flex; justify-content: center; gap: 60px; flex-wrap: wrap; }
    footer h4 { color: #34d058; margin-bottom: 10px; }
    footer ul { list-style: none; padding: 0; margin: 0; }
    footer ul li a { color: #fff; text-decoration: none; }
    footer ul li a:hover { color: #2ccf4f; }
    .footer-bottom { text-align: center; margin-top: 20px; color: #999; font-size: 0.9rem; }

    /* === Cart System CSS === */
    .cart-button { position: fixed; top: 50%; right: 20px; transform: translateY(-50%); background: #1db954; border-radius: 50%; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 1000; font-size: 1.5rem; }
    .cart-panel { position: fixed; top: 0; right: -400px; width: 350px; height: 100%; background: #1a1a1a; color: #fff; transition: right 0.3s ease; z-index: 1001; padding: 20px; }
    .cart-panel.open { right: 0; }
    .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .cart-items { max-height: 60%; overflow-y: auto; margin-bottom: 20px; }
    .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .checkout-btn { display: block; width: 100%; padding: 10px; background: #1db954; color: #fff; border: none; cursor: pointer; border-radius: 6px; font-size: 1rem; }
    .checkout-page, .success-page { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); color:#fff; justify-content:center; align-items:center; z-index:1002; }
    .checkout-page.active { display: flex; }
    .checkout-box { background:#1a1a1a; padding:30px; border-radius:12px; display:flex; flex-direction:column; gap:10px; width:300px; }
    .checkout-box input { padding:8px; border-radius:6px; border:none; }
    .error-msg { color:red; font-size:0.8rem; display:none; }
  </style>
</head>
<body class="home">
  <!-- Navbar, Hero, Plans, Footer same as before -->

  <!-- Cart HTML -->
  <div class="cart-button" id="cartBtn">ðŸ›’</div>
  <div class="cart-panel" id="cartPanel">
    <div class="cart-header">
      <span>Your Cart</span>
      <button id="closeCart">âœ–</button>
    </div>
    <div class="cart-items" id="cartItems"><p>Your cart is empty.</p></div>
    <button class="checkout-btn" id="goCheckout">Checkout</button>
  </div>

  <div class="checkout-page" id="checkoutPage">
    <div class="checkout-box">
      <h2>Checkout</h2>
      <form id="checkoutForm">
        <label>Name</label><input id="name" required><span class="error-msg" id="nameError">Enter full name</span>
        <label>Email</label><input id="email" type="email" required><span class="error-msg" id="emailError">Enter valid email</span>
        <label>Card</label><input id="card" maxlength="16" required><span class="error-msg" id="cardError">Enter 16-digit card</span>
        <label>CVV</label><input id="cvv" maxlength="3" required><span class="error-msg" id="cvvError">Enter CVV</span>
        <button type="submit">Pay</button>
        <button type="button" id="backBtn">Back</button>
      </form>
    </div>
  </div>

  <div class="success-page" id="successPage"><p>Payment Successful!</p></div>

  <!-- Cart JS -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cartBtn = document.getElementById('cartBtn');
      const cartPanel = document.getElementById('cartPanel');
      const closeCart = document.getElementById('closeCart');
      const cartItems = document.getElementById('cartItems');
      const goCheckout = document.getElementById('goCheckout');
      const checkoutPage = document.getElementById('checkoutPage');
      const backBtn = document.getElementById('backBtn');
      const successPage = document.getElementById('successPage');
      const checkoutForm = document.getElementById('checkoutForm');

      let cart = [];

      cartBtn.addEventListener('click', () => cartPanel.classList.toggle('open'));
      closeCart.addEventListener('click', () => cartPanel.classList.remove('open'));

      document.querySelectorAll('.plan-card .btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const plan = btn.parentElement.querySelector('h3').innerText;
          const price = parseFloat(btn.parentElement.querySelector('p strong').innerText.replace('$','').replace(' / month',''));
          const existing = cart.find(i => i.name === plan);
          if(existing) existing.qty++;
          else cart.push({name: plan, price: price, qty: 1});
          updateCart();
          cartPanel.classList.add('open');
        });
      });

      function updateCart() {
        cartItems.innerHTML = '';
        if(cart.length===0){ cartItems.innerHTML='<p>Your cart is empty.</p>'; return; }
        cart.forEach(item => {
          const div = document.createElement('div');
          div.innerHTML = `<strong>${item.name}</strong> x${item.qty} - $${(item.price*item.qty).toFixed(2)} <button onclick="removeItem('${item.name}')">Remove</button>`;
          cartItems.appendChild(div);
        });
        const totalDiv = document.createElement('div');
        totalDiv.innerHTML = `<strong>Total: $${cart.reduce((a,b)=>a+b.price*b.qty,0).toFixed(2)}</strong>`;
        cartItems.appendChild(totalDiv);
      }

      window.removeItem = function(name) {
        cart = cart.filter(i => i.name !== name);
        updateCart();
      }

      goCheckout.addEventListener('click', () => { cartPanel.classList.remove('open'); checkoutPage.classList.add('active'); });
      backBtn.addEventListener('click', () => checkoutPage.classList.remove('active'));

      checkoutForm.addEventListener('submit', e => {
        e.preventDefault();
        let valid = true;
        document.querySelectorAll('.error-msg').forEach(em=>em.style.display='none');
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const card = document.getElementById('card').value;
        const cvv = document.getElementById('cvv').value;
        if(!name.includes(' ')){ document.getElementById('nameError').style.display='block'; valid=false; }
        if(!email.includes('@')){ document.getElementById('emailError').style.display='block'; valid=false; }
        if(card.length!==16 || isNaN(card)){ document.getElementById('cardError').style.display='block'; valid=false; }
        if(cvv.length!==3 || isNaN(cvv)){ document.getElementById('cvvError').style.display='block'; valid=false; }
        if(!valid) return;
        checkoutPage.classList.remove('active');
        successPage.style.display='flex';
        cart = [];
        updateCart();
        setTimeout(()=>{ successPage.style.display='none'; }, 2500);
      });
    });
  </script>
</body>
</html>
