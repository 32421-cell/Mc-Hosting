<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AceNodes Cart Demo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Floating Cart Button */
    .cart-button {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      background: #1db954;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: background 0.3s ease, transform 0.2s ease;
      z-index: 200;
    }
    .cart-button:hover {
      background: #17a64a;
      transform: translateY(-50%) scale(1.05);
    }

    .cart-button svg {
      width: 28px;
      height: 28px;
      fill: #121212;
    }

    /* Cart Panel */
    .cart-panel {
      position: fixed;
      top: 0;
      right: -320px; /* hidden by default */
      width: 300px;
      height: 100%;
      background: #1e1e1e;
      box-shadow: -2px 0 10px rgba(0,0,0,0.7);
      transition: right 0.3s ease;
      z-index: 300;
      display: flex;
      flex-direction: column;
    }
    .cart-panel.open {
      right: 0;
    }

    /* Cart Header */
    .cart-header {
      background: #1db954;
      color: #121212;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      font-weight: bold;
    }
    .close-cart {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.4rem;
      color: #121212;
    }

    /* Cart Items */
    .cart-items {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .cart-items p {
      color: #ccc;
      font-size: 0.95rem;
    }

    /* Cart Footer */
    .cart-footer {
      padding: 1rem;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .checkout-btn {
      background: #1db954;
      border: none;
      color: #121212;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .checkout-btn:hover {
      background: #17a64a;
    }
  </style>
</head>
<body>

  <!-- Cart Button -->
  <div class="cart-button" id="cartBtn">
    <!-- Shopping cart icon -->
    <svg viewBox="0 0 24 24">
      <path d="M7 4h-2l-3 7v2h2l3-7h13v2h-12.6l-.7 2h13.3v2h-14l-.7 2h14.7v2h-16.6l1.3-4h-2l-1.3 4h-2v2h3.6c-.3.6-.6 1.3-.6 2 0 2.2 1.8 4 4 4s4-1.8 4-4c0-.7-.2-1.4-.6-2h5.2c-.4.6-.6 1.3-.6 2 0 2.2 1.8 4 4 4s4-1.8 4-4c0-.7-.2-1.4-.6-2h1.6v-2h-16.6l.7-2h14.7v-2h-13.3l.7-2h12.6v-2h-13zm0 16c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm10 0c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
    </svg>
  </div>

  <!-- Cart Panel -->
  <div class="cart-panel" id="cartPanel">
    <div class="cart-header">
      <span>Your Cart</span>
      <button class="close-cart" id="closeCart">‚Üê</button>
    </div>
    <div class="cart-items">
      <p>Your cart is empty.</p>
    </div>
    <div class="cart-footer">
      <span>Total: $0</span>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>

  <script>
    const cartBtn = document.getElementById('cartBtn');
    const cartPanel = document.getElementById('cartPanel');
    const closeCart = document.getElementById('closeCart');

    cartBtn.addEventListener('click', () => {
      cartPanel.classList.add('open');
    });

    closeCart.addEventListener('click', () => {
      cartPanel.classList.remove('open');
    });
  </script>

</body>
</html>
